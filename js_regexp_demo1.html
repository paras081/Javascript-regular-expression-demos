<html>
	<head>
		<title>Js Regular expression demo 1</title>   
            
	</head>
	<body> 
        
              
        <p id="demo"></p>
        
         <script>
            
//            var str="abc";
//            var str="abcdef";
            var str="bcde";
            
            var patt=/abc/;
             
            var result = str.match(patt);
            
             if(result){
                document.getElementById('demo').innerHTML="match found";
             }else{
                 document.getElementById('demo').innerHTML="not match";
             }
                 
        </script>   
	</body>
</html>
